<!DOCTYPE html>

<head>

<body>
 		<nav class="bg-white shadow-lg">
			<div class="max-w-6xl mx-auto px-4">

					<div class="flex space-x-7">
						<div>
							<!-- Website Logo -->
							<a href="#" class="flex items-center py-4 px-2">
								<img src="logo.png" alt="" class="h-8 w-8 mr-2">
								<span class="font-semibold text-gray-500 text-lg">Moonlight ðŸŒ™</span>
							</a>
						</div>
						<!-- Primary Navbar items -->
						<div class="hidden md:flex items-center space-x-1">
							<a href="" class="py-4 px-2 text-green-500 border-b-4 border-green-500 font-semibold ">Home</a>
							<a  href="https://discord.gg/EWHCjvsYYZ" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Discord</a>
						</div>
					</div>
					<!-- Mobile menu button -->
					<div class="md:hidden flex items-center">
						<button class="outline-none mobile-menu-button">
						<svg class=" w-6 h-6 text-gray-500 hover:text-green-500 "
							x-show="!showMenu"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path d="M4 6h16M4 12h16M4 18h16"></path>
						</svg>
					</button>
					</div>
				</div>
			</div>
			<!-- mobile menu -->
			<div id="mobilemenu" class="hidden mobile-menu">
				<ul class="">
					<li class="active"><a href="/" class="block text-sm px-2 py-4 text-white bg-green-500 font-semibold">Home</a></li>
					<li><a href="https://discord.gg/EWHCjvsYYZ" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Discord</a></li>
				</ul>
			</div>
			<script>
                cost menuhidden = document.getElementById("mobilemenu")
				const btn = document.querySelector("button.mobile-menu-button");
				const menu = document.querySelector(".mobile-menu");

				btn.addEventListener("click", () => {
					menu.classList.toggle("hidden");
				});
                if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
                    menu.classList.toggle("hidden")
                }else{
                    menuhidden.remove()
                }
			</script>
